
<div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
[ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
<div class="modal-dialog">
<div class="modal-content">
    <div class="app-modal-header">
        <h2>Bejelentkezés</h2>
      </div>
      <div class="app-modal-body">
        <form (submit)="loginUser($event)">
          <div class="inputholder col-md-6 col-md-offset-3">
                <input id="username" type="text" placeholder="Felhasználónév">
          </div>
          <div class="inputholder col-md-6 col-md-offset-3">
                <input id="password" type="password" placeholder="Jelszó">
          </div>
          <div class="inputholder col-md-6 col-md-offset-3">
                <input id="login" class="login-btn" type="submit" value="Bejelentkezés">
          </div>
        </form>
      </div>
</div>
</div>
</div>
