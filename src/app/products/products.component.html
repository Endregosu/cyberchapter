<div class="container products-list">
    <ul>
        <div class="row">
            <li class="bookItem col-md-3" *ngFor="let item of cart">
                <p class="price"> {{ item }}</p>
            </li>
        </div>
      </ul>
  <ul>
    <div class="row">

        <li class="bookItem col-md-3" *ngFor="let book of bookList" (click)="addToCart(book)">
            <img class="coverphoto" src={{book.image}} /> 
            <h2>{{ book.name }}</h2>
            <h3>{{ book.description }}</h3>
            <p class="price"> {{ book.price |  currency:'HUF':'code'}}</p>
        </li>
    </div>
  </ul>
</div>
